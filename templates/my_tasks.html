<!-- templates/my_tasks.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我的任务 - AILabeler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h3 class="mb-4">📋 我的标注任务</h3>
  {% if tasks %}
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>项目名</th>
          <th>图像文件</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for t in tasks %}
        <tr>
          <td>{{ t.project }}</td>
          <td>{{ t.filename }}</td>
          <td>{{ t.status }}</td>
          <td>
            <a class="btn btn-sm btn-primary" href="/annotate/{{ t.project }}/{{ t.filename }}">开始标注</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>暂无任务分配给您。</p>
  {% endif %}
  <a href="/logout" class="btn btn-secondary mt-3">退出登录</a>
</body>
</html>
