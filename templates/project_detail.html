<!-- templates/project_detail.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>项目详情 - {{ project }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-thumb { max-width: 100%; height: auto; border: 2px solid #ccc; border-radius: 4px; }
    .image-grid { display: flex; flex-wrap: wrap; gap: 12px; }
    .image-item { width: 180px; text-align: center; }
  </style>
</head>
<body>
<div class="container py-4">
  <h3 class="mb-4">📁 项目详情 - {{ project }}</h3>

  <div class="mb-3 d-flex gap-2">
    <a href="/project/{{ project }}/classes" class="btn btn-outline-secondary">⚙️ 类别管理</a>
    <a href="/project/{{ project }}/images" class="btn btn-outline-primary">🖼 图像预览</a>
    <a href="/export/{{ project }}" class="btn btn-outline-success">📤 导出标注</a>
  </div>

  <form action="/upload/{{ project }}" method="post" enctype="multipart/form-data" class="mb-4">
    <div class="input-group">
      <input type="file" name="images" accept="image/*" multiple class="form-control">
      <button type="submit" class="btn btn-primary">上传图像</button>
    </div>
  </form>

  <div class="image-grid">
    {% for img in images %}
    <div class="image-item">
      <a href="/annotate/{{ project }}/{{ img }}">
        <img src="/images/{{ project }}/{{ img }}" class="image-thumb" alt="{{ img }}">
      </a>
      <div class="small mt-1">{{ img }}</div>
    </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
