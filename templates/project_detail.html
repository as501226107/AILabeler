    }
    .dropzone {
      border: 2px dashed #aaa;
      padding: 20px;
      text-align: center;
      color: #999;
      background: #fefefe;
      margin-bottom: 24px;
      border-radius: 10px;

<body>
  <div class="container py-4">
    <h3 class="mb-3">ğŸ“¦ é¡¹ç›®ï¼š{{ project }}</h3>

    <form id="uploadForm" class="mb-3" enctype="multipart/form-data">
      <div class="dropzone" id="dropzone">æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„ä¸Šä¼ ï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</div>
      <input type="file" name="image" id="fileInput" class="form-control d-none">
    </form>

    <div class="image-grid">
  {% for img in images %}
    <div class="text-center">
      <a href="/annotate/{{ project }}/{{ img }}">

</div>

  </div>

<script>
  const dropzone = document.getElementById('dropzone');
  const fileInput = document.getElementById('fileInput');
  const form = document.getElementById('uploadForm');

  dropzone.addEventListener('click', () => fileInput.click());

  dropzone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropzone.classList.add('border-primary');
  });

  dropzone.addEventListener('dragleave', () => {
    dropzone.classList.remove('border-primary');
  });

  dropzone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropzone.classList.remove('border-primary');
    const files = e.dataTransfer.files;
    upload(files[0]);
  });

  fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
      upload(fileInput.files[0]);
    }
  });

  function upload(file) {
    const formData = new FormData();
    formData.append('image', file);
    fetch(`/upload/{{ project }}`, {
      method: 'POST',
      body: formData
    }).then(() => window.location.reload());
  }
</script>
</body>
