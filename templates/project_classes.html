<!-- templates/project_classes.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>类别设置 - {{ project }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h3>📋 类别管理 - 项目：{{ project }}</h3>
    <form method="post">
      <div class="mb-3">
        <label for="classList" class="form-label">请输入类别列表（每行一个）</label>
        <textarea id="classList" name="class_list" class="form-control" rows="10">{{ class_text }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">💾 保存类别</button>
      <a href="/project/{{ project }}" class="btn btn-secondary">← 返回项目</a>
    </form>
  </div>
</body>
</html>
